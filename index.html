<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Markdown Previewer</title>
    <!-- <link rel="stylesheet" href="style.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.18/marked.min.js" integrity="sha512-6MhVG3FdJSogKdAFmdGWvJ/QCBTPhs0dd3ad89H+ZVGJ721bOo2CTlaiG4Ov6l422KGQStYrfOD4HASBvO6sZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>

    function updatePreview() {
        let previewElement = document.getElementById("preview")
        let editorValue = document.getElementById("editor").value;
        let markedUpHTML = marked.parse(editorValue);

        previewElement.innerHTML = markedUpHTML;
    }

    function setDefault() {
        let defaultText = `\
# Hello
## a markdown previewer
[Site](http://www.AnWebsite.com).

<dl>
    <dt>Definition List</dt>
    <dd>Is something people use sometimes.</dd>
    <dt>Markdown in HTML</dt>
    <dd>Does *not* work **very** well. Use HTML <em>tags</em>.</dd>
</dl>

\`This is an example of inline code\`

\`\`\`
function exampleOf() {
    return multiLineCodeBlock;
}
\`\`\`
- Code
- List
- Items

> This is an example of block quote
![Espresso](https://cdn.pixabay.com/photo/2021/06/28/10/15/coffee-6371149_960_720.jpg)

**Example of Bolded Text**
        `;
        let editorField = document.getElementById("editor");
        let previewElement = document.getElementById("preview");
        editorField.value = defaultText;
        previewElement.innerHTML = marked.parse(defaultText);
    }
    </script>

</head>
  <body onload="setDefault()" class="bg-success">
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center text-white bg-success">
                <h1>Markdown Previewer</h1>
                <p>This is the markdown previewer</p>
            </div>
        </div>
        <div class="row">
            <div class="col-6 bg-primary d-flex flex-column">
                <h2 class="text-white text-center my-3">Editor</h2>
                <div class="form-group flex-grow-1 d-flex flex-column">
                <textarea id="editor" onkeyup="updatePreview()" class="form-control flex-grow-1"></textarea>
                </div>
            </div>
            <div class="col-6 bg-danger">
                <h2 class="text-white text-center my-3">Preview</h2>
                <div id="preview"></div>
            </div>
        </div>
    </div>
